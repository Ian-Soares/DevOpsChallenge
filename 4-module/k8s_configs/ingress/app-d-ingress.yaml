---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    kubernetes.io/ingress.class: nginx
  name: app-d-ingress
spec:
  rules:
  - host: appd.iansoares.tk
    http:
      paths:
        - path: "/"
          pathType: Prefix
          backend:
            service: 
              name: apps-d
              port:
                number: 80